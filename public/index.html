<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de transporte</title>
    <!-- CSS para el mapa -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map"></div>
    <!-- Buscador -->
    <div id="searchBoxContainer">
        <input id="searchBox" class="custom-search-box" type="text" placeholder="Search Here" />
    </div>
    <!-- Controles que aparecerán después de seleccionar los puntos -->
    <div id="controls">
        <label for="vehicle">Vehículo:</label>
        <select id="vehicle">
            <option value="auto">Auto</option>
            <option value="camion">Camión</option>
        </select>
        <button onclick="calculateRoute()">Calcular Ruta</button>
    </div>
    <div id="output"></div>
    <script src="renderer.js"></script>
</body>



</html>
